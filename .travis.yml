language: julia
sudo: required
dist: trusty
os:
  - linux
  - osx
julia:
  - 0.5
  - nightly
notifications:
  email: false
branches:
  only:
    - master
matrix:
  allow_failures:
    - julia: nightly

before_install:
  - export PYTHON=`which python`

after_success:
  - julia -e 'cd(Pkg.dir("PyLCM")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
